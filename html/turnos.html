                <article class="contenedorFormlario">
                    <Form method="POST"> 
                        <fieldset>
                          <legend> Nombre</legend>
                            <label for="nombre"> Nombre </label>

                                </select>
                       </fieldset>
                       <fieldset>

                                    <input type="radio" name="Tatjeta de Credito" id="" value="si">
                                <label for="Tarjeta de Debito">Tarjeta de Debito</label>
                                    <input type="radio" name="Tatjeta de Debito" id="" value="no">
                                <label for="Efectivo">Efectivo</label>
                                    <input type="radio" name="Efectivo" id="" value="no">
                       </fieldset>
                        <fieldset>
                            <h2>Ingrese Su Comentario</h2>
                                <textarea name="Mensaje" id="" cols="30" rows="10" placeholder="Comentario"></textarea>
                        </fieldset>
                        <div class="botones"> 
                            <input type="reset" value="Limpiar informacion" name="">
                            <input type="submit" value="Enviar" name="">
